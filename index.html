<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr\style.css" />
    <title>Koketso AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI Poem Generator</h1>
      </header>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type=" text"
            placeholder="Enter topic of poem"
            autofocus
            required
            class="prompt"
          />
          <input type="submit" id="submit-button" />
        </form>
        <div id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Itskoketso/KoketsoAIPoem" target="_blank"
          >Koketso Mashaba</a
        >, hosted on
        <a href="https://koketsoaipoemgenerator.netlify.app/" target="_blank">
          Netlify</a
        >
        and is open-sourced on
        <a href="https://github.com" target="_blank">Github</a>
      </footer>
    </div>
    <script src="scr\index.js"></script>
  </body>
</html>
